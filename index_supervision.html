<style>
  .terminal.hidden {
    display: none;
  }

  .terminal {
    position: absolute;
    top: 0;
    margin: auto;
  }

</style>

<script>
  $(document).ready(function(){
    console.log('test')
    $('.cartographie').click( function() {
      var terminal = $('.terminal');

      if(terminal.hasClass('hidden')) {
        $(terminal).addClass('show');
        $(terminal).removeClass('hidden');
      } else {
        $(terminal).addClass('hidden');
        $(terminal).removeClass('show');
      }
    });
  });
</script>
